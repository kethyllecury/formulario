<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário de Freelancer</title>
    <style>
        fieldset {
            margin: 20px;
            padding: 20px;
            border: 2px solid #ccc;
        }
        legend {
            font-size: 1.5em;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>

<form id="contactForm" onsubmit="return validateForm()">
    <fieldset>
        <legend>Formulário de Freelancer</legend>
        
        <label for="firstName">Nome:</label>
        <input type="text" id="firstName" name="firstName" required><br><br>
        
        <label for="lastName">Sobrenome:</label>
        <input type="text" id="lastName" name="lastName" required><br><br>
        
        <label for="phone">Telefone:</label>
        <input type="tel" id="phone" name="phone" placeholder="(00) 00000-0000" required pattern="\(\d{2}\) \d{5}-\d{4}"><br><br>
        
        <label for="email">E-mail:</label>
        <input type="email" id="email" name="email" required placeholder="exemplo@dominio.com"><br><br>
        
        <label for="message">Mensagem:</label><br>
        <textarea id="message" name="message" rows="4" required></textarea><br><br>
        
        <label for="language">Língua Aplicada no Serviço:</label>
        <select id="language" name="language" required>
            <option value="">Selecione...</option>
            <option value="English">Inglês</option>
            <option value="Spanish">Espanhol</option>
            <option value="French">Francês</option>
            <option value="Portuguese">Português (pt-br)</option>
        </select><br><br>
        
        <label for="fileUpload">Upload de Arquivo:</label>
        <input type="file" id="fileUpload" name="fileUpload" accept=".pdf,.doc,.docx,.jpeg,.png" required><br><br>
        
        <label for="programmingLanguages">Linguagens Preferidas:</label><br>
        <input type="checkbox" name="programmingLanguages" value="Java"> Java<br>
        <input type="checkbox" name="programmingLanguages" value="Python"> Python<br>
        <input type="checkbox" name="programmingLanguages" value="JavaScript"> JavaScript<br>
        <input type="checkbox" name="programmingLanguages" value="C#"> C#<br><br>
        
        <label>Tipo de Banco de Dados Recomendado:</label><br>
        <input type="radio" name="databaseType" value="Relacional" required> Relacional<br>
        <input type="radio" name="databaseType" value="Não Relacional"> Não Relacional<br><br>
        
        <label for="meetingShift">Turno Preferido para Reuniões:</label>
        <select id="meetingShift" name="meetingShift" required>
            <option value="">Selecione...</option>
            <option value="Manhã">Manhã</option>
            <option value="Tarde">Tarde</option>
            <option value="Noite">Noite</option>
        </select><br><br>
        
        <label for="meetingTime">Melhor Horário Sugerido para Reuniões:</label>
        <input type="time" id="meetingTime" name="meetingTime" required><br><br>
        
        <label for="deliveryDate">Previsão de Entrega Desejada:</label>
        <input type="date" id="deliveryDate" name="deliveryDate" required><br><br>
        
        <input type="reset" value="Limpar">
        <input type="submit" value="Enviar">
        <h4 style="color: red; font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif; text-align: right;"> * campo obrigatorio</h4>
    </fieldset>
</form>

<script>
function validateForm() {
    const form = document.getElementById('contactForm');
    const requiredFields = form.querySelectorAll('[required]');
    let valid = true;

    requiredFields.forEach(field => {
        if (!field.value) {
            valid = false;
            alert(`Por favor, preencha o campo: ${field.previousElementSibling.innerText}`);
        }
    });

    return valid;
}
</script>

</body>
</html>
